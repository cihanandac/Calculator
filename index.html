<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="display"></div>
            </div>
            <button class="button" id="clear">
                <p>CLEAR</p>
            </button>
            <button class="button" id="delete">
                <p>DELETE</p>
            </button>
            <button class="button number" id="seven" data-id="7">
                <p>7</p>
            </button>
            <button class="button number" id="eight" data-id="8">
                <p>8</p>
            </button>
            <button class="button number" id="nine" data-id="9">
                <p>9</p>
            </button>
            <button class="button process" id="divide">
                <p>/</p>
            </button>
            <button class="button number" id="four" data-id="4">
                <p>4</p>
            </button>
            <button class="button number" id="five" data-id="5">
                <p>5</p>
            </button>
            <button class="button number" id="six" data-id="6">
                <p>6</p>
            </button>
            <button class="button process" id="multiply">
                <p>X</p>
            </button>
            <button class="button number" id="one" data-id="1">
                <p>1</p>
            </button>
            <button class="button number" id="two" data-id="2">
                <p>2</p>
            </button>
            <button class="button number" id="three" data-id="3">
                <p>3</p>
            </button>
            <button class="button process" id="subtract">
                <p>-</p>
            </button>
            <button class="button" id="dot">
                <p>.</p>
            </button>
            <button class="button number" id="zero" data-id="0">
                <p>0</p>
            </button>
            <button class="button" id="equals">
                <p>=</p>
            </button>
            <button class="button process" id="add">
                <p>+</p>
            </button>
        </div>
    </div>
</body>
</html>
