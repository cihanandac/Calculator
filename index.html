<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">Empty Screen</div>
        <div class="row" id="firstRow">
            <button class="button" id="clear"><p>CLEAR</p></button>
            <button class="button" id="delete"><p>DELETE</p></button>
        </div>
        <div class="row" id="secondRow">
            <button class="button" id="seven"><p>7</p></button>
            <button class="button" id="eight"><p>8</p></button>
            <button class="button" id="nine"><p>9</p></button>
            <button class="button" id="divide"><p>/</p></button>
        </div>
        <div class="row" id="thirdRow">
            <button class="button" id="four"><p>4</p></button>
            <button class="button" id="five"><p>5</p></button>
            <button class="button" id="six"><p>6</p></button>
            <button class="button" id="multiply"><p>X</p></button>
        </div>
        <div class="row" id="fourthRow">
            <button class="button" id="one"><p>1</p></button>
            <button class="button" id="two"><p>2</p></button>
            <button class="button" id="three"><p>3</p></button>
            <button class="button" id="subtract"><p>-</p></button>
        </div>
        <div class="row" id="fifthRow">
            <button class="button" id="dot"><p>.</p></button>
            <button class="button" id="zero"><p>0</p></button>
            <button class="button" id="equals"><p>=</p></button>
            <button class="button" id="add"><p>+</p></button>
        </div>
    </div>
    
</body>
</html>
